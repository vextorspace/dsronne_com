<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Site{% endblock %}</title>
    <style>
        .container {
            display: flex;
        }
        .nav-bar {
            width: 200px;
            min-height: 100vh;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        .nav-bar a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
        }
        .nav-bar a:hover {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="nav-bar">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'stoic' %}">Stoic</a>
    </div>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</div>
</body>
</html>
